<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-12px)' },
            },
            typewriter: {
              '0%': { width: '0%' },
              '100%': { width: '100%' }
            },
            blink: {
              '0%, 100%': { borderColor: 'transparent' },
              '50%': { borderColor: 'white' }
            }
          },
          animation: {
            float: 'float 3s ease-in-out infinite',
            typewriter: 'typewriter 4s steps(40) 1s 1 normal both',
            blink: 'blink 1s steps(2, start) infinite'
          }
        }
      }
    };
  </script>
  <style>
    ::selection {
      background-color: #3b82f6;
      color: white;
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300 flex items-center justify-center min-h-screen px-6">

  <div class="text-center max-w-xl">
    <div class="relative">
      <!-- 3D-style animated blob -->
      <div class="absolute inset-0 flex justify-center items-center">
        <div class="w-60 h-60 bg-blue-500 opacity-20 rounded-full animate-ping blur-3xl"></div>
      </div>
      <svg class="w-40 h-40 mx-auto text-primary animate-float relative z-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 4v1m0 14v1m8.66-9.34l-.707.707M4.05 4.05l.707.707M4 12H3m18 0h-1m-1.34 4.66l-.707-.707M4.05 19.95l.707-.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    </div>

    <h1 class="text-5xl font-extrabold mt-10">404</h1>

    <p class="text-xl mt-4">
      <span class="inline-block border-r-2 border-white whitespace-nowrap overflow-hidden animate-typewriter pr-2">
        This page doesn‚Äôt exist...
      </span>
      <span class="inline-block animate-blink">|</span>
    </p>

    <p class="mt-4 text-gray-500 dark:text-gray-400">You might have followed a broken link or mistyped the URL.</p>

    <div class="mt-8 flex justify-center gap-4 flex-wrap">
      <a href="/" class="bg-primary text-white px-6 py-2 rounded shadow hover:bg-blue-700 transition">üè† Back to Home</a>
      <a href="mailto:support@example.com" class="text-primary hover:underline dark:text-blue-400">üìß Contact Support</a>
    </div>

    <p class="mt-10 text-sm text-gray-400">Error code: 404_NOT_FOUND</p>
  </div>

</body>
</html>
