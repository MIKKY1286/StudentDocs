<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - StudentDocs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Student Registration</h2>
    
    <form id="registerForm" class="space-y-4">
      <input type="text" id="fullName" placeholder="Full Name" required
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <input type="text" id="matricNo" placeholder="Matric Number" required
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <input type="email" id="email" placeholder="Email" required
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <input type="tel" id="phone" placeholder="Phone Number" required
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <input type="password" id="password" placeholder="Password" required
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account? <a href="./login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the Firebase modules from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyB43q81Zic8p_6izIlJh6JlxvHOsMGZwbI",
    authDomain: "studentdoc-537b9.firebaseapp.com",
    projectId: "studentdoc-537b9",
    storageBucket: "studentdoc-537b9.firebasestorage.app",
    messagingSenderId: "802279184125",
    appId: "1:802279184125:web:3ca3364c78597bb2951094",
    measurementId: "G-9XPGW51NTH"
  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Form submit logic
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const matricNo = document.getElementById('matricNo').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      try {
        // Create user with Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save extra user info in Firestore
        await setDoc(doc(db, "students", user.uid), {
          fullName,
          matricNo,
          email,
          phone,
          createdAt: new Date().toISOString()
        });

        alert("Registration successful!");
        registerForm.reset();
        window.location.href = "./dashboard.html"; // Redirect to dashboard after registration
      } catch (error) {
        console.error("Registration Error:", error.message);
        alert("Error: " + error.message);
      }
    });
  </script>

</body>
</html>
